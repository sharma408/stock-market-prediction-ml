{% extends 'base.html' %}
{% block content %}

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: url('/static/images/psmr.jpg') no-repeat center center fixed;
        background-size: 120% 120%; /* Slightly larger than viewport */
        animation: backgroundMove 30s infinite alternate ease-in-out;
    }

    @keyframes backgroundMove {
        0% {
            background-position: 10% 10%;
        }
        50% {
            background-position: 90% 90%;
        }
        100% {
            background-position: 10% 10%;
        }
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 0 20px;
    }

    .login-box {
        background: rgba(17, 24, 39, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5),
                    0 0 20px rgba(56, 189, 248, 0.4);
        max-width: 420px;
        width: 100%;
        text-align: center;
        color: #f1f5f9;
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
    }

    .login-box::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            transparent,
            rgba(56, 189, 248, 0.1),
            transparent
        );
        transform: rotate(30deg);
        animation: shine 8s linear infinite;
        z-index: -1;
    }

    @keyframes shine {
        0% { transform: translateX(-100%) rotate(30deg); }
        100% { transform: translateX(100%) rotate(30deg); }
    }

    .login-box h2 {
        color: #38bdf8;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(56, 189, 248, 0.6);
    }

    .login-box input {
        width: 100%;
        padding: 14px;
        margin-bottom: 18px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 16px;
        outline: none;
        transition: all 0.3s;
    }

    .login-box input:focus {
        border-color: #60a5fa;
        box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.3);
    }

    .login-box button {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(to right, #0ea5e9, #6366f1);
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
    }

    .login-box button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.5);
    }

    .login-box button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.2),
            transparent
        );
        transition: 0.5s;
    }

    .login-box button:hover::before {
        left: 100%;
    }

    .login-box p {
        margin-top: 20px;
        font-size: 14px;
        color: #d1d5db;
    }

    .login-box a {
        color: #60a5fa;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s;
        position: relative;
    }

    .login-box a:hover {
        color: #facc15;
    }

    .login-box a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: #facc15;
        transition: width 0.3s;
    }

    .login-box a:hover::after {
        width: 100%;
    }
</style>

    <div class="login-box">
        <h2>üîê Secure Login</h2>
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register</a></p>
    </div>
</div>

{% endblock %}
