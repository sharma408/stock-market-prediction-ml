{% extends 'base.html' %}
{% block content %}
<style>
    :root {
        --primary: #3b82f6;
        --primary-light: #60a5fa;
        --secondary: #10b981;
        --dark: #1e293b;
        --light: #f8fafc;
        --glass: rgba(255, 255, 255, 0.08);
        --glow: 0 0 15px rgba(59, 130, 246, 0.5);
    }

    .prediction-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('/static/images/pexels-energepic-com-27411-159888.jpg') no-repeat center center fixed;
        background-size: cover;
        position: relative;
        overflow: hidden;
        padding: 2rem;
    }

    .prediction-card {
        background: var(--glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 3rem;
        width: 100%;
        max-width: 500px;
        box-shadow: var(--glow), 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: all 0.3s ease;
    }

    .prediction-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), var(--glow);
    }

    .prediction-card::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(
            transparent, 
            transparent, 
            transparent, 
            var(--primary-light)
        );
        animation: rotate 4s linear infinite;
        z-index: -1;
    }

    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .card-content {
        position: relative;
        z-index: 2;
    }

    .prediction-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 2rem;
        color: var(--light);
        text-align: center;
        position: relative;
        display: inline-block;
    }

    .prediction-title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        border-radius: 3px;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--light);
        font-weight: 500;
        font-size: 1rem;
    }

    .form-input {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 10px;
        background: rgba(15, 23, 42, 0.7);
        color: var(--light);
        font-size: 1rem;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        background: rgba(15, 23, 42, 0.9);
    }

    .predict-btn {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
        position: relative;
        overflow: hidden;
    }

    .predict-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
    }

    .predict-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: all 0.5s ease;
    }

    .predict-btn:hover::before {
        left: 100%;
    }

    .result-container {
        margin-top: 2rem;
        padding: 1.5rem;
        border-radius: 10px;
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.2);
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .result-text {
        color: var(--light);
        font-size: 1.2rem;
        text-align: center;
        margin-bottom: 0.5rem;
    }

    .ticker {
        font-weight: 700;
        color: var(--primary-light);
    }

    .price {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        margin: 0.5rem 0;
    }

    .error-container {
        margin-top: 2rem;
        padding: 1.5rem;
        border-radius: 10px;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.2);
        animation: fadeIn 0.5s ease;
    }

    .error-text {
        color: #fecaca;
        text-align: center;
        font-size: 1rem;
    }

    .stock-icon {
        font-size: 2rem;
        margin-bottom: 1rem;
        display: inline-block;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
    }

    /* Floating animation for the card */
    @keyframes float-card {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    .prediction-card {
        animation: float-card 6s ease-in-out infinite;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .prediction-card {
            padding: 2rem;
            max-width: 90%;
        }
        
        .prediction-title {
            font-size: 1.5rem;
        }
    }
</style>

    <div class="prediction-card">
        <div class="card-content">
            <div class="stock-icon">üìà</div>
            <h2 class="prediction-title">Stock Price Prediction</h2>
            
            <form method="POST">
                <div class="form-group">
                    <label for="ticker" class="form-label">Stock Ticker Symbol</label>
                    <input 
                        type="text" 
                        id="ticker" 
                        name="ticker" 
                        class="form-input" 
                        placeholder="e.g. AAPL, MSFT, GOOGL" 
                        required
                    >
                </div>
                <button type="submit" class="predict-btn">
                    Predict Closing Price
                </button>
            </form>

            {% if prediction %}
            <div class="result-container">
                <p class="result-text">Predicted closing price for</p>
                <p class="ticker">{{ ticker.upper() }}</p>
                <p class="price">${{ "%.2f"|format(prediction) }}</p>
                <p class="result-text">Next trading session</p>
            </div>
            {% endif %}
            
            {% if error %}
            <div class="error-container">
                <p class="error-text">‚ö†Ô∏è {{ error }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<script>
    // Add a slight delay to the animation to prevent performance issues
    document.addEventListener('DOMContentLoaded', () => {
        const card = document.querySelector('.prediction-card');
        setTimeout(() => {
            card.style.animation = 'float-card 6s ease-in-out infinite';
        }, 300);
    });
</script>
{% endblock %}
